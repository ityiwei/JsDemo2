<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.on{background:red;}
	#box div{width:300px; background:#ccc;height:300px; display:none;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('#box input').mouseover(function(){
			$(this).addClass('on').siblings('input').removeClass('on');
			$('#box div').eq($(this).index()).show().siblings('div').hide();
		});
	});
</script>
</head>

<body>
	<div id="box">
		<input type="button" value="电影" class="on">
		<input type="button" value="小说">
		<input type="button" value="音乐">
		<div style="display:block">魔兽</div>
		<div>大主宰</div>
		<div>对你有感觉</div>
	 </div>   
</body>
</html>
