<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	function findInArr(arr,sum){
		for(var i = 0;i<arr.length;i++){
			if(arr[i] == sum){
				return true;
			}
		}
		return false;
	};
	var arr = [2.3,4,5,6,6,,];
	var sum = 4;
	alert(findInArr(arr,sum));
</script>
</head>
