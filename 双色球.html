<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	//补零函数
	function toDou(n){
		return n<10?'0'+n:''+n;
	}
	//随机函数
	function rnd(m,n){
		return parseInt(m+Math.random()*(n-m));
	}
	//查找函数
	function findInArr(arr,sum){
		for(var i = 0;i<arr.length;i++){
			if(arr[i] == sum){
				return true;
			}
		}
		return false;
	}
	var arr = [];
	while( arr.length<7){
		var num = toDou(rnd(1,34));
		if(findInArr(arr,num) == false){
			arr.push(num);
		}
	}
	arr.sort(function(n1,n2){
		return n1-n2;
	})

	//var arr2 = [1,4,3,6,5];
	document.write(arr);
</script>
</head>

<body>
</body>
</html>
