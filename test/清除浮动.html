<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box1{
		width:100px;
		height:200px;
		background-color:#39C;
		float:left;
		border:1px dashed #666;
	}
	.box2{
		width:300px;
		height:180px;
		background-color:#F03;
		float:left;
		margin-left:40px;
	}
	.clearfix:after{
		content:"";
		display:block;
		clear:both;
		height:0;
	}
	.clearfix{
		zoom:1;
	}
	.box3{
		width:400px;
		height:300px;
		background-color:aqua;
		
	}
</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="clearfix"></div>
	<div class="box3"></div>
</body>
</html>
