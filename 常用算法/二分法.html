<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var arr = [12,17,23,34,45,76,89];
	function find2(n,s,e){
		if(s>e){
			return false;
		}else if(s == e){
			if(arr[s] == n){
				return true;
			}else{
				return false;
			}
		}
		var c = Math.floor((s+e)/2);
		if(arr[c] == n){
			return true;
		}else{
			if(arr[c]<n){
				return find2(n,s,c);
			}else{
				return find2(n,c+1,e);
			}
		}
	}
	alert(find2(11,0,arr.length-1));
</script>
</head>

<body>
</body>
</html>
