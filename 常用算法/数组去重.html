<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var arr = [1,2,5,5,5,454,8,64,646,546,84,54,646,,4,5,2,1,4,2,1,5,7];
	function find(n,arr){
		for(var i = 0;i<arr.length;i++){
			if(arr[i] == n){
				return true;
			}
		}
		return false;
	}
	function removeCopy(arr,s,e){
		if(s>e){
			return null;
		}else if(s == e){
			return [arr[s]];
		}else if(s == e-1){
			if(arr[s] == arr[e]){
				return [arr[s]];
			}else{
				return [arr[s],arr[e]];
			}
		}
		var c = Math.floor((s+e)/2);
		var l = removeCopy(arr,s,c);
		var r = removeCopy(arr,c+1,e);
		for(var i = 0;i<r.length;i++){
			if(!find(r[i],l)){
				l.push(r[i]);
			}
		}
		return l;
	}
	
	document.write(removeCopy(arr,0,arr.length-1)); 
</script>
</head>

<body>
</body>
</html>
