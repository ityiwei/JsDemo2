<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var arr = [12,-1,5,4,6,8,79,5,21,-25];
	function marseSort(arr,s,e){
		if(s>e){
			return null;
		}else if(s == e){
			return [arr[s]];
		}else if(s == e-1){
			if(arr[s]<arr[e]){
				return [arr[s],arr[e]];
			}else{
				return [arr[e],arr[s]];
			}
		}
		var c = Math.floor((s+e)/2);
		var l = marseSort(arr,s,c);
		var r = marseSort(arr,c+1,e);
		var res = [];
		while(l.lengt>0||r.length>0){
			if(l[0]<r[0]){
				res.push(l.shift());
			}else{
				res.push(r.shift());
			}
			if(l.length == 0){
				var res = res.concat(r);
			}else if(r.length == 0){
				var res = res.concat(l);
			}
		}
		return res;
	}
	document.write(marseSort(arr,0,arr.length-1));
</script>
</head>

<body>
</body>
</html>
