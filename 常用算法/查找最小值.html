<title>无标题文档</title>
<script>
	var arr = [12,54,32,9,5,3,1,101,-100,-101];
	function findMin(arr,s,e){
		if(s>e){
			return null;
		}else if(s == e){
			return arr[s];
		}else if(s == e-1){
			if(arr[s]<arr[e]){
				console.log(arr[s])
				return arr[s];
			}else{
				return arr[e];
			}
		}
		var c = Math.floor((s+e)/2);
		var l = findMin(arr,s,c);
		var r = findMin(arr,c+1,e);
		if(l<r){
			return l;
		}else{
			return r;
		}
	}
	alert(findMin(arr,0,arr.length-1));
</script>
